<div class="page-layout simple fullwidth inner-scroll" fxLayout="column" id="viewdistribution">
    <div class="content p-20" pristinePerfectScrollbar>
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start">
            <div class="mat-card mat-elevation-z1" fxFlex="1 0 auto" fxLayout="column" fxLayoutAlign="start">
                <div class="h4 mb-8 p-16" style="background-color: rgba(255,192,203,0.73)">View Distributors List
                </div>
<!--                  <div fxLayout="column" fxLayoutAlign="start">-->
<!--                      <mat-divider></mat-divider>-->
<!--                  </div>-->
       <div fxflex fxLayout="column" class="p-24">
        <div class="example-container">
                <table mat-table #Sort="matSort" matSort [dataSource]="dataSource" class=" table mat-elevation-z0" >
                    <ng-container *ngFor="let column of displayColumn" [matColumnDef]="column">
                        <th mat-header-cell *matHeaderCellDef >
                            <div class="filterHeader">
                                <b mat-sort-header>{{column|firstAnd_Split}}</b><br>
                                <input (keyup)="applyFilter($event.target.value,column)"
                                       *ngIf="column!='Edit' && column!='Delete'"
                                       [placeholder]="column|firstAnd_Split">
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">{{element[column]}}
<!--                            <p *ngIf="column!='Action';else elseblock">{{element[column]}}</p>-->
<!--                            <ng-template #elseblock style="padding-left:-10px" align="left">-->
<!--                                <button   mat-icon-button><mat-icon>delete</mat-icon></button>-->
<!--                            </ng-template>-->
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
                </table>
                <mat-paginator #Paginator="matPaginator" [pageSizeOptions]="[10, 20, 50,100]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        </div>
        </div>
        <!--                </div>-->

    </div>
</div>
